<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Notification</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function() {
      const OneSignal = window.OneSignal || [];
      await OneSignal.init({
        appId: "f0621028-be38-4027-bffd-cbd49d08c963",
      });
    });
  </script>
</head> 

<body class="flex items-center justify-center h-screen bg-gray-100">

  <!-- Notification Container -->
  <div class="notification-container text-center p-6 bg-white shadow-md rounded-lg">
    <h1 class="text-2xl font-semibold text-gray-800">Travel Recommendations</h1>
    <p class="text-gray-600 mt-4">Receive notifications for the best countries to visit this month!</p>
    <div class='onesignal-customlink-container mt-4'></div>
    <button id="notifyBtn" class="notify-button mt-4 bg-blue-500 text-white px-4 py-2 rounded">
      Enable Notifications
    </button>
  </div>

</body>
</html>
